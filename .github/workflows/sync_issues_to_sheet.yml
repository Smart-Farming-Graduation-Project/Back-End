name: Update Google Sheets on Issue Update

on:
  issues:
    types: [edited, opened, closed]

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Update Google Sheet
        run: |
          python update_google_sheet.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}" "${{ github.event.issue.state }}"
          
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEET_CREDENTIALS }}
